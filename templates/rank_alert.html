<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="margin:0;padding:0;background:#f5f5f5;font-family:'Noto Sans KR',Arial,sans-serif">
<div style="max-width:640px;margin:20px auto;background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.1)">
    <!-- Header -->
    <div style="background:#1B2A4A;padding:24px 30px;color:#fff">
        <h1 style="margin:0;font-size:20px;font-weight:700">📊 {title}</h1>
        <p style="margin:8px 0 0;font-size:13px;color:#a0b4d0">스노우아라 키워드 순위 트래커</p>
    </div>
    <!-- Content -->
    <div style="padding:24px 30px">
        <p style="color:#333;font-size:14px;line-height:1.6;margin:0 0 20px">
            네이버 쇼핑 키워드 순위에 변동이 감지되었습니다.
        </p>
        {content}
        <p style="color:#666;font-size:12px;margin:20px 0 0;line-height:1.6">
            이 알림은 키워드 순위 트래커에서 자동 발송되었습니다.<br>
            설정 변경은 트래커 앱에서 가능합니다.
        </p>
    </div>
    <!-- Footer -->
    <div style="background:#f9f9f9;padding:16px 30px;border-top:1px solid #e0e0e0">
        <p style="margin:0;font-size:11px;color:#999;text-align:center">
            스노우아라 — 네이버 쇼핑 키워드 순위 트래커
        </p>
    </div>
</div>
</body>
</html>
